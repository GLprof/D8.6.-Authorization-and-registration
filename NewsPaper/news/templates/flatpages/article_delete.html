{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаление Статьи</h1>
<hr>
<p>Точно удаляем !?"{{ object.pk }}"?</p>
<form action="" method="post">
    {% csrf_token %}
    <button type="submit">ДА</button>
    {{ form.as_p }}
    <p>Удаление "{{ object.name }}"?</p>
    <input type="submit" value="Удалить" />
</form>
{% endblock content %}
